<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Scatter Plot with D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <svg width="600" height="400"></svg>
    <script>
      d3.tsv("https://raw.githubusercontent.com/naelllenoir/projet_web_phrogs/main/datafinal.csv").then(function(data) {
        // Définition des dimensions du graphique
        var margin = { top: 150, right: 450, bottom: 100, left: 75 },
          width = 1200 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

        // Création de l'élément SVG et ajout d'un groupe pour les éléments du graphique
        var svg = d3
          .select("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Mise à l'échelle des axes
        var x = d3
          .scaleLinear()
          .domain([0, 22000])
          .range([0, width]);

        var y = d3
          .scaleLinear()
          .domain([0, 450])
          .range([height, 0]);

	
        // Ajout des axes au graphique
        svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

        svg.append("g").call(d3.axisLeft(y));

        // Ajout des points au graphique
        svg
          .selectAll("dot")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", function(d) {
            return x(d.lenOG);
          })
          .attr("cy", function(d) {
            return y(d.phrog);
          })
          .attr("r", 3)
          .style("fill", function(d) {
            return d.color;
          });

        // Ajout des labels au graphique
        svg
          .selectAll("text")
          .data(data)
          .enter()
          .append("text")
          .text(function(d) {
            return d.annotation;
          })
          .attr("x", function(d) {
            return x(d.lenOG);
          })
          .attr("y", function(d) {
            return y(d.phrog) - 10;
          })
          .attr("text-anchor", "middle")
          .attr("font-size", "12px")
          .attr("fill", d => d.color );

	// Ajout du label de l'axe X 
	svg
          .append("text")
          .attr("text-anchor", "middle")
          .attr("x", width / 2)
          .attr("y",  height + 50)
          .text("Nombre de protéines de PhROGs avec cette annotation");

       // Ajout du label de l'axe Y
       svg
         .append("text")
         .attr("text-anchor", "middle")
         .attr("transform", "rotate(-90)")
         .attr("y", -margin.left + 15)
         .attr("x", -height / 2)
         .text("Nombre de PhROGs avec cette annotation");

      // Ajout du titre
      svg
         .append("text")
         .attr("text-anchor", "middle")
         .attr("x", width / 2)
         .attr("y", height - 350)
         .text("Scatter plot du nombre de protéines et du nombre de PhROGs par annotation et catégorie fonctionnelle")
         .style("text-decoration", "underline")
         .style("font-weight", "bold");


      // Ajout de la légende des couleurs
        var legend = svg.selectAll(".legend")
            .data([...new Set(data.map(d => d.category))])
	    .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("circle")
            .attr("cx", width + 40)
	    .attr("cy", 0)
            .attr("r", 5)
            .attr("fill", d => data.find(e => e.category === d).color);
	legend.append("text")
	    .text(d => d) 
            .attr("x", width + 56)
            .attr("y", height - 250)
            .attr("dy", ".35em")
            .style("text-anchor", "start")
 	    
      });
    </script>
  </body>
</html>
